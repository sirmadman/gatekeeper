paths:
    migrations: vendor/sirmadman/gatekeeper/migrations

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: username
        pass: 'password'
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: %%HOSTNAME%%
        name: %%DBNAME%%
        user: %%USERNAME%%
        pass: '%%PASSWORD%%'
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: username
        pass: 'password'
        port: 3306
        charset: utf8
